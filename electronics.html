<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronics - Smart Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container nav-container">
      <div class="logo">Smart Shop</div>
      <nav>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="electronics.html">Electronics</a></li>
          <li><a href="fashion.html">Fashion</a></li>
          <li><a href="grocery.html">Grocery</a></li>
        </ul>
      </nav>
      <div class="nav-right">
        <input type="text" placeholder="Search for products..."/>
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        <div class="user-dropdown">
          <button class="user-btn">Account â–¼</button>
          <div class="dropdown-content">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="orders.html">Orders</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1>Welcome to Smart Shop</h1>
      <p>Shop the best products at amazing prices</p>
      <button class="hero-btn">Shop Now</button>
    </div>
  </section>

  <main class="container">
    <h2>Electronics</h2>
    <div class="product-grid" id="product-grid"></div>
  </main>

  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Render only Electronics
    document.getElementById("product-grid").innerHTML = "";
    products.filter(p => p.category === "Electronics").forEach(product => {
      const productEl = document.createElement("div");
      productEl.classList.add("product");
      productEl.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p class="price">$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      document.getElementById("product-grid").appendChild(productEl);
    });
  </script>
</body>
</html>
